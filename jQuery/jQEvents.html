	//multiple events on single element
<button id='button'>Submit</button>
		<script type="text/javascript">
			$(document).ready(function () {
				$("#button").on(
				{
					"dblclick":function()
				{
					alert("dblClick Event Call...!");
				},

				
					"click":function()
				{
					alert("Click Event Call...!");
				}
			}
				)
			});
		</script>
