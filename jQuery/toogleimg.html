<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<script type="text/javascript" src="jQCDN.js"></script>

<style type="text/css">
	#imgdiv1
	{
		width: 80%;
		height: 350px;
		background-image: url(img4.jpg);
		background-repeat: no-repeat;
		background-size: cover;
	}
	#imgdiv2
		{
		width: 80%;
		height: 350px;
		background-image: url(img3.jpg);
		background-repeat: no-repeat;
		background-size: cover;
		display: none;
	}
</style>
</head>
<body>

<button id="btn1">Hide/Show Img</button>

<div id="imgdiv1"></div>
<div id="imgdiv2"></div>

<script type="text/javascript">
	$(document).ready(function(){
		$("#btn1").click(function(){
			$('#imgdiv2').toggle();
			$('#imgdiv1').toggle();
		});


	});
</script>
</body>
</html>
