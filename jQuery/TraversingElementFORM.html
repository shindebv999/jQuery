<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	
	<style type="text/css">
		#box
		{
			border: 2px solid ;
			width: 30%;
			padding: 30px;
		}
	</style>
</head>
<script type="text/javascript" src="jQCDN.js"></script>
<body>
	<div id="box">
		<h2 style="display: inline;">Registration Form :</h2>
	</div>
	<script type="text/javascript">
		$(document).ready(function()
			{
				var form=$("<form>");
				var label1=$("<label> FirstName:</label>");
				$(label1).css({"margin-bottom":"5px", "margin-top":"20px" , "display":"block"});
				var input1=$("<input>");
				$(input1).attr({"type":"text","placeholder":"Enter FirstName here"});
				$(input1).css({"padding":"5px","background":"white","width":"180px"})

				var label2=$("<label> LastName:</label>");
				$(label2).css({"margin-bottom":"5px", "margin-top":"20px" , "display":"block"});
				var input2=$("<input>");
				$(input2).attr({"type":"text","placeholder":"Enter LastName here"});
				$(input2).css({"padding":"5px","background":"white","width":"180px"})

				var label3=$("<label> EmailID:</label>");
				$(label3).css({"margin-bottom":"5px", "margin-top":"20px" , "display":"block"});
				var input3=$("<input>");
				$(input3).attr({"type":"email","placeholder":"Enter Email Id here"});
				$(input3).css({"padding":"5px","background":"white","width":"180px"})

				var label4=$("<label> Password:</label>");
				$(label4).css({"margin-bottom":"5px", "margin-top":"20px" , "display":"block"});
				var input4=$("<input>");
				$(input4).attr({"type":"password","placeholder":"Enter Password here"});
				$(input4).css({"padding":"5px","background":"white","width":"180px"})

				var label5=$("<label> Address:</label>");
				$(label5).css({"margin-bottom":"5px", "margin-top":"20px" , "display":"block"});
				var input5=$("<textarea>");
				$(input5).attr({"type":"text","rows":"5","cols":"25"});

				var button=$("<button>Register Here</button>")
			    $(button).css({"width":"200px", "margin-top":"10px" , "display":"block","padding":"10px","font-weight":"700"});


				$("#box").append(form);
				$("form").append(label1);
				$("form").append(input1);

				$("form").append(label2);
				$("form").append(input2);
				$("form").append(label3);
				$("form").append(input3);

				$("form").append(label4);
				$("form").append(input4);

				$("form").append(label5);
				$("form").append(input5);

				$(form).append(button);
				
			});
	</script>
</body>
</html>
